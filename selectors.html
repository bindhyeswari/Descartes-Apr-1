<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

        div.info {
            background-color: #ff4c17;
        }

        div, input {
            /* Element Selector */
            background-color: red;
            font: 300 1em 'Helvetica Neue';
            padding: 1em;
            margin: 1em;
            color: white;
        }

        div {
            background-color: green;
        }

        input[type="password"] {
            background-color: green;
        }


    </style>
</head>
<body>

<!--todo: Study up on partial attribute selectors.-->

    <div class="info" style="background-color: black;">
        Hello World
    </div>
    <input type="text"/>
    <input type="password"/>
</body>
</html>
